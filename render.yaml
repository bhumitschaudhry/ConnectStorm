services:
  - type: web
    name: connectstorm-web
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    pythonVersion: "3.12"
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 120 --max-requests 1000 --max-requests-jitter 50
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_PORT
        value: 8080
      - key: SECRET_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: PG_URI
        sync: false
      - key: STORAGE_MODE
        value: s3
      - key: S3_ENDPOINT
        sync: false
      - key: S3_REGION
        value: auto
      - key: S3_BUCKET
        sync: false
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_PUBLIC_BASE_URL
        sync: false
